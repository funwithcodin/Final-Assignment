<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Interactive Photo Gallery of Cars</title>
	<link rel="stylesheet" href="style.css">
	<script src = "gallery.js"></script>
</head>
<body onload="Tabs()">
	
	<div class="initial" id = "image">
		Hover over an image below to display here.
	</div>

	<div class="flex">
	    <img class = "preview" alt = "Bugatti Bolide" src = "https://www.mad4wheels.com/img/free-car-images/mobile/18443/bugatti-bolide-concept-2020-613058.jpg" 
        onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="Focus(this)" onblur="Blur()">
	
	    <img class = "preview" alt = "Koenigsegg Jesko" src = "https://www.wsupercars.com/thumbnails-phone/Koenigsegg/2021-Koenigsegg-Jesko-Absolut-001.jpg"
        onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="Focus(this)" onblur="Blur()">
	
	    <img class = "preview" alt = "Hennessey Venom F5" src = "https://cdn.carbuzz.com/gallery-images/2022-hennessey-venom-f5-front-view-carbuzz-1093024-1600.jpg"
        onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="Focus(this)" onblur="Blur()">
        
        <img class = "preview" alt = "Koenigsegg Agera RS" src = "https://mainwebstorage.blob.core.windows.net/mediacontainers/styles/autox720/azure/2022-02/IMG_3982_0.jpg?itok=JI4pIjKp"
        onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="Focus(this)" onblur="Blur()">
        
        <img class = "preview" alt = "Bugatti Chiron Super Sport 300+" src = "https://hips.hearstapps.com/hmg-prod/images/2022-bugatti-chiron-super-sport-102-1647448343.jpg?crop=0.445xw:0.667xh;0.262xw,0.222xh&resize=1200:*"
        onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="Focus(this)" onblur="Blur()">

        <img class = "preview" alt = "Lamborghini Terzo Millennio" src = "https://www.lamborghini.com/sites/it-en/files/DAM/lamborghini/facelift_2019/model_detail/concept/terzo-millennio/header/header_Terzo-Millennio.jpg"
        onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="Focus(this)" onblur="Blur()">
    </div>
</body>
</html>
